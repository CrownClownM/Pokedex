<header class="border-bottom">
    <div class="logo">
        <a routerLink="./"><img src="../assets/Pokedex.png" alt="Logo Pokédex"></a>
    </div>
    <input type="checkbox" id="nav_check" hidden>
    <nav>
        <div class="logo">
            <img routerLink="./" src="../assets/Pokedex.png" alt="">
        </div>
        <ul>
            <li>
                <a routerLink="/">Catalogo</a>
            </li>
            <li>
                <a *ngIf="route" routerLink="/user"><i class="fa-solid fa-user"></i><span> Perfil</span></a>
                <a *ngIf="!route" routerLink="/auth"><i class="fa-solid fa-user"></i><span> Iniciar sesión</span></a>
            </li>
            <li>
                <a class="night" (click)="NightMode()"><img #btnIcon class="image" [src]="imageBase"><span class="nav-icon"> Cambiar tema</span></a>
            </li>
        </ul>
    </nav>
    <label for="nav_check" class="hamburger">
        <div class="x">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </label>
</header>
